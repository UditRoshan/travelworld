<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tourism</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="lfl">TRAVEL</h1>
                <h2>WORLD</h2>
                <i class="fas fa-plane-departure"></i>
            </div>
            <div class="menu">
                <i class="fas fa-align-right"></i>
            </div>
            <div class="menu-box">

            </div>
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </nav>
    </header>
    <div class="main">
        <div class="hero">
            <div class="hero-text">
                <h1>Don't wait!</h1>
                <p>When you can explore the world with Travel World!</p>
                <h2>EXPLORE</h2>
            </div>
        </div>
        <div class="first-section">
            <div class="pricings">
                <div class="memberships starter">
                    <h1 class="s-heading">STARTER</h1>
                </div>
                <div class="memberships intermediate">
                    <h1 class="i-heading">INTERMEDIATE</h1>
                </div>
                <div class="memberships premium">
                    <h1 class="p-heading">PREMIUM</h1>
                </div>
            </div>
        </div>
    </div>

    
<script src="https://kit.fontawesome.com/52823604fa.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
